<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <main id="main">
      <header id="header">
        <h1 class="title">calc</h1>
        <div class="theme">
          <p class="theme__name">theme</p>
          <div class="toggles">
            <input type="checkbox" class="toggle toggle-one" data-number="1" />
            <input type="checkbox" class="toggle toggle-two" data-number="2" />
            <input type="checkbox" class="toggle toggle-three" data-number="3" />
            <span class="span"></span>
          </div>
        </div>
      </header>

      <section id="calculator">
        <section id="result">
          <p class="prefix"></p>
          <p class="result"></p>
        </section>
        <div class="buttons">
          <button class="button button--calc">7</button>
          <button class="button button--calc">8</button>
          <button class="button button--calc">9</button>
          <button class="button button--del" id="del">del</button>
          <button class="button button--calc">4</button>
          <button class="button button--calc">5</button>
          <button class="button button--calc">6</button>
          <button class="button button--method">+</button>
          <button class="button button--calc">1</button>
          <button class="button button--calc">2</button>
          <button class="button button--calc">3</button>
          <button class="button button--method">-</button>
          <button class="button button--dot">.</button>
          <button class="button button--calc">0</button>
          <button class="button button--method">/</button>
          <button class="button button--method">x</button>
          <button class="button button--del button--long--one" id="reset">reset</button>
          <button class="button button--long--two button--sum">=</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
